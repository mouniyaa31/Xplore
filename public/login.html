<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- GFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">


</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="bg col-sm-4 text-black">

                    <div class="px-5 ms-xl-4">
                        <img src="images/logo.png" alt="">
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form action="/login" method="post">
                            <div class="form-outline mb-4">
                                <input type="email" placeholder="email" name="email"
                                    class="form-control form-control-md" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" placeholder="password" name="password"
                                    class="form-control form-control-md" />
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="w-100 btn btn-md btn-primary" type="submit">Sign in</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="signup.html" class="link-info">Register here</a></p>
                        </form>

                    </div>

                </div>
                <div class="col-sm-8 px-0 d-none d-sm-block">
                    <img src="images/world.png" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
