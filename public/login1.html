<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- GFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/login1.css">

</head>

<body>
    <section class="vh-100" style="background-color:#D6E9E9;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="images/side.jpg"
                                    alt="login form" class="img-fluid" style="height: 100%;"/>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="text-align: center; background-image: linear-gradient(135deg, #70e4df, #78e1df, #8ae4df,#85e6df,#94e4e0,#a7dde1,#aedae1,#b7e0e1,#c0e0e2,
                            #cae2e3,#d6e5e3,#e1e0e3,#e9e1e3,#efe5e3,#f5e9e2,#fdece3)">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    

                                        <div class="d-flex align-items-center mb-3 pb-1" style="padding: 0% 0% 0% 35%;">
                                            <img src="images/logo.png"
                                            alt="login form" class="img-fluid" />
                                        </div>
                                    
                                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h3>
                                    <form action="/login" method="post">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17" placeholder="Email" name="email"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" placeholder="Password" name="password"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" style=" background-color: Transparent; color:rgb(71, 70, 70);  text-align: center;" type="submit">Login</button>
                                        </div>
                                    </form>
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p></p>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="./signup1.html" style="color: #393f81;">Sign Up</a></p>
 

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
