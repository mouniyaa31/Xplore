<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- GFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/signup.css">


</head>

<body>
    <section class="vh-100 bg-image" style="">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form action="/signup" method="post" enctype="multipart/form-data">

                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Name" name="name"
                                            class="form-control form-control-md" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" placeholder="Email" name="email"
                                            class="form-control form-control-md" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Phone no" name="phone"
                                            class="form-control form-control-md" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Place" name="place"
                                            class="form-control form-control-md" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Gender" name="gender"
                                            class="form-control form-control-md" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Age" name="age"
                                            class="form-control form-control-md" />
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="Password" name="password"
                                            class="form-control form-control-md" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="Repeat Password" name="repeatPassword"
                                            class="form-control form-control-md" />

                                    </div>

                                    <div>
                                        <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <a href="profile.html"><button class="w-100 btn btn-md btn-primary" type="submit">Sign in</button></a>

                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
